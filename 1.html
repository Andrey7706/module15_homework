<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги</title>
</head>
<body>
    
<!-- Задание 1. -->   
<!-- Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей. -->

    <div>Россия</div>
    <svg width="180" height="120" style="border: 1px solid #000">
        <rect x="0" y="0" width="180" height="40" style="fill: #fff;"/>
        <rect x="0" y="40" width="180" height="40" style="fill: blue;"/>
        <rect x="0" y="80" width="180" height="40" style="fill: red;"/>
    </svg>

    <div>Франция</div>
    <svg width="180" height="120" style="border: 1px solid #000">
        <rect x="0" y="0" width="60" height="120" style="fill: blue;"/>
        <rect x="60" y="0" width="60" height="120" style="fill: #fff;"/>
        <rect x="120" y="0" width="60" height="120" style="fill: red;"/>
    </svg>

    <div>Финляндия</div>
    <svg width="180" height="120" style="border: 1px solid #000">
        <rect x="45" y="0" width="30" height="120" style="fill: blue;"/>
        <rect x="0" y="45" width="180" height="30" style="fill: blue;"/>
    </svg>

    <div>Швейцария</div>
    <svg width="180" height="120" style="border: 1px solid #000;">
        <rect x="0" y="0" width="180" height="120" style="fill: red;"/>
        <rect x="75" y="20" width="30" height="80" style="fill: #fff;"/>
        <rect x="50" y="45" width="80" height="30" style="fill: #fff;"/>
    </svg>

    <div>Япония</div>
    <svg width="180" height="120" style="border: 1px solid #000;">
        <rect x="0" y="0" width="180" height="120" style="fill: #fff;"/>
        <circle cx="90" cy="60" r="35" style="fill: red;"/>
    </svg>
 
</body>
</html>
